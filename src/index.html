<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Webpack Starter Kit</title>
  </head>

  <body>
    <article class="intro">
      <h1>HELLO WORLD</h1>
      <div class="priceRange">
        <div name="from">
          <p name="nameFrom">FROM</p>
          <input type="number" name="numberFrom" min="0" max="100" step="5" />
          <input type="range" name="rangeFrom" min="0" max="100" step="5" />
        </div>
        <div name="before">
          <p name="nameBefore">TO</p>
          <input type="number" name="numberBefore" min="0" max="100" step="5" />
          <input type="range" name="rangeBefore" min="0" max="100" step="5" />
        </div>
      </div>

      <div class="priceRange2">
        <div name="from2">
          <p name="nameFrom2">FROM</p>
          <input type="number" name="numberFrom2" min="0" max="100" step="5" />
          <input type="range" name="rangeFrom2" min="0" max="100" step="5" />
        </div>
        <div name="before2">
          <p name="nameBefore2">TO</p>
          <input
            type="number"
            name="numberBefore2"
            min="0"
            max="100"
            step="5"
          />
          <input type="range" name="rangeBefore2" min="0" max="100" step="5" />
        </div>
      </div>
    </article>
  </body>
</html>
